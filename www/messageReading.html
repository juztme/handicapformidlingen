<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Reading message</title>

	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	
    <!-- Imports -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <!--nativedroid made by http://nativedroid.godesign.ch-->
    <link rel="stylesheet" href="nativeDroid2/vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="nativeDroid2/vendor/wow/animate.css" />
    <link rel="stylesheet" href="nativeDroid2/css/nativedroid2.css" />
	<!--Google's material design items-->
    <link rel="stylesheet" href="css/mdl/material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    <link rel="stylesheet" href="https://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/master/jquery.mobile.datepicker.css" />
    
    
    <!-- Custom -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div data-role="header" data-position="fixed">
        <a href="messageList.html" id="back-arrow" rel="external"><img src="img/ic_arrow_back_white_36dp.png" alt="go back"/></a>
        <h1></h1>
       	<!-- Icon button; code from http://www.getmdl.io/components/index.html#buttons-section -->
		<button id="delete-button" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">delete</i>
        </button>
        <span for="delete-button" class="mdl-tooltip">Delete message</span>
		<button  id="mark-important-button" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">star-rate</i>
        </button>
        <span for="mark-important-button" class="mdl-tooltip">Mark as important</span>
            
     </div><!--end of data-role header-->

	<div data-role="content" class="ui-content" role="main">
    	
        <h3 id="read-mail-title">Today's plans</h3><hr/><br/>
        <ul data-role="listview" class="ui-listview">
            <li>
                <img src="img/ic_account_circle_48px.svg" alt="sender"/>
                <strong>Christine Belle</strong><br/>
                <p>to me</p>
                <p>13:23</p>
                <button id="drop-down-msg-button"
            class="mdl-button mdl-js-button mdl-button--icon">
            <i id="see-more-icon" class="material-icons">more_vert</i>
		</button>
           </li>
        </ul><!--end of listview-->
        <button id="reply1-button">
			<img src="img/android-reply-512px.svg" alt="reply button 1"/>
		</button>
        <span for="reply1-button" class="mdl-tooltip">Reply</span>
         
        
        <p id="message-area">Hello there! I'd like to know what we're going to do today, as you didn't specify anything in the schedule.<br/>
        	Have a nice day :)
        </p>
        
        
        <div id="bottom-buttons">
        <button id="reply2-button">
         	<img src="img/reply2.svg" alt="reply"/>
		</button>
        
        <button id="replyall-button">
         	<img src="img/reply-all-512px.svg" alt="reply all"/>
		</button>
        
        <button id="fwd-button">
         	<img src="img/android-forward-512px.svg" alt="forward message"/>
		</button>
        </div><!--end of bottom buttons-->
        
    </div><!--end of page-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script> 

    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="nativeDroid2/vendor/waves/waves.min.js"></script>
    <script src="nativeDroid2/vendor/wow/wow.min.js"></script>
    <script src="nativeDroid2/js/nativedroid2.js"></script>
    <script src="css/mdl/material.min.js"></script>

</body>
</html>
