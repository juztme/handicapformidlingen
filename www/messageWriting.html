<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Reading message</title>

	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	
    <!-- Imports -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
    <!--nativedroid made by http://nativedroid.godesign.ch-->
    <link rel="stylesheet" href="nativeDroid2/vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="nativeDroid2/vendor/wow/animate.css" />
    <link rel="stylesheet" href="nativeDroid2/css/nativedroid2.css" />
	<!--Google's material design items-->
    <link rel="stylesheet" href="css/mdl/material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    
    <link rel="stylesheet" href="https://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/master/jquery.mobile.datepicker.css" />
    
    
    <!-- Custom -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

	<div data-role="header" data-position="fixed">
        <a href="#schedulePage" id="back-arrow"><img src="img/ic_arrow_back_white_36dp.png" alt="go back"/></a>
        <h1>Compose</h1>
        
        <!-- Right aligned menu below button; code taken from http://www.getmdl.io/components/index.html#menus-section -->
		<button id="demo-menu-lower-right"
            class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
		</button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-right">
          <li class="mdl-menu__item">Save draft</li>
          <li class="mdl-menu__item">Discard</li>
        </ul>
        
		<button id="attach-file-button">
          <img src="img/ic_attach_file_white_24dp.png" alt="attach file"/>
        </button>
        <span for="attach-file-button" class="mdl-tooltip">Attach file</span><!--applies a tooltip to the attach file button-->
		<button id="send-button">
			<img src="img/ic_send_white_24dp.png" alt="send message"/>
		</button>
         <span for="send-button" class="mdl-tooltip">Send message</span>
     </div><!--end of data-role header-->

	<div data-role="content" class="ui-content" role="main">
    	
        <h3 class="fields-opacity">From</h3><div class="email-details">marina@email.dk</div><hr/>
        <h3 class="fields-opacity">To</h3><div class="email-details"><input type="text"/></div><hr/>
        <textarea rows="1" cols="2" placeholder="Subject"></textarea>
        <textarea rows="25" cols="100" placeholder="Compose mail"></textarea>
        
    </div><!--end of page-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script> 

    <script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="nativeDroid2/vendor/waves/waves.min.js"></script>
    <script src="nativeDroid2/vendor/wow/wow.min.js"></script>
    <script src="nativeDroid2/js/nativedroid2.js"></script>
    <script src="css/mdl/material.min.js"></script>

</body>
</html>
